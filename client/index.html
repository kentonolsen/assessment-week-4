<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <form id="form-1">
      Name: <input type="text" placeholder="Type in your name" id="name-text"/>
      <button id="form-1-submit">Submit</button>
    </form>
    <button id="get-names">Get Names</button>
    <form id="form-2">
      Update Name: <input type="text" placeholder="Change name" id="update-name"/>
      Previous Name: <input type="text" placeholder="Current Name" id="current-name"/>
      <button id="form-2-submit">Submit</button>
      
    </form>
    <form>
      Delete Name: <input type="text" placeholder="Name Id" id="delete-field"/>
      <button id="delete-submit">Submit</button>
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:5500/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <script src="./main.js"></script>
  </body>
</html>
